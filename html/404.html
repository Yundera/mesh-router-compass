<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Not Found - Compass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        .compass-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .compass-icon svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            color: #4a90d9;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            font-weight: 400;
            color: #888;
            margin-bottom: 30px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #aaa;
            margin-bottom: 20px;
        }

        .brand {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .brand-name {
            font-size: 14px;
            color: #666;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="compass-icon">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" stroke="#4a90d9" stroke-width="2" fill="none"/>
                <circle cx="50" cy="50" r="35" stroke="#4a90d9" stroke-width="1" fill="none" opacity="0.5"/>
                <polygon points="50,15 55,45 50,50 45,45" fill="#e74c3c"/>
                <polygon points="50,85 55,55 50,50 45,55" fill="#3498db"/>
                <circle cx="50" cy="50" r="5" fill="#4a90d9"/>
                <line x1="50" y1="5" x2="50" y2="15" stroke="#4a90d9" stroke-width="2"/>
                <line x1="50" y1="85" x2="50" y2="95" stroke="#4a90d9" stroke-width="2"/>
                <line x1="5" y1="50" x2="15" y2="50" stroke="#4a90d9" stroke-width="2"/>
                <line x1="85" y1="50" x2="95" y2="50" stroke="#4a90d9" stroke-width="2"/>
                <text x="50" y="8" text-anchor="middle" fill="#4a90d9" font-size="8" font-weight="bold">N</text>
            </svg>
        </div>
        <h1>404</h1>
        <h2>Service Not Found</h2>
        <p>
            The requested service could not be found. This may mean the service
            hasn't been registered yet, or it may have been removed.
        </p>
        <p>
            If you believe this is an error, please check that the service is
            running and properly labeled with the <code>compass</code> label.
        </p>
        <div class="brand">
            <span class="brand-name">Mesh Router Compass</span>
        </div>
    </div>
</body>
</html>
