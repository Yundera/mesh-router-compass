# Default server - catches unmatched hosts
server {
    listen 80 default_server;
    server_name _;

    # Large file support
    client_max_body_size 20G;
    chunked_transfer_encoding on;
    client_body_buffer_size 10M;
    client_body_temp_path /tmp/nginx/client_temp 1 2;

    # Timeouts
    client_body_timeout 300s;
    client_header_timeout 300s;
    keepalive_timeout 300s;

    # Health check endpoint
    location = /_health {
        default_type application/json;
        return 200 '{"status":"ok","service":"compass"}';
    }

    # Reload endpoint - trigger config regeneration (localhost only)
    location = /_reload {
        allow 127.0.0.1;
        allow ::1;
        deny all;

        content_by_lua_block {
            local config_generator = require "config_generator"
            local ok, err = config_generator.regenerate()
            if ok then
                ngx.header["Content-Type"] = "application/json"
                ngx.say('{"status":"ok","message":"configuration regenerated"}')
            else
                ngx.status = ngx.HTTP_INTERNAL_SERVER_ERROR
                ngx.header["Content-Type"] = "application/json"
                ngx.say('{"status":"error","message":"' .. (err or "unknown error") .. '"}')
            end
        }
    }

    # List discovered containers
    location = /_containers {
        allow 127.0.0.1;
        allow ::1;
        deny all;

        content_by_lua_block {
            local docker = require "docker"
            local cjson = require "cjson.safe"
            local containers, err = docker.list_compass_containers()
            ngx.header["Content-Type"] = "application/json"
            if containers then
                ngx.say(cjson.encode({status = "ok", containers = containers}))
            else
                ngx.status = ngx.HTTP_INTERNAL_SERVER_ERROR
                ngx.say(cjson.encode({status = "error", message = err or "unknown error"}))
            end
        }
    }

    # Default location: trigger 404 for unknown services
    location / {
        return 404;
    }

    # Custom 404 error page
    error_page 404 /404.html;
    location = /404.html {
        root /etc/nginx/html;
        internal;
    }
}
