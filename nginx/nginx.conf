# Run as root to access Docker socket
# In production, consider using a socket proxy with restricted permissions
user root;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Allow environment variables for Lua access
env COMPASS_NETWORK;
env COMPASS_HTTP_PORT;

events {
    worker_connections 4096;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    types {
        application/wasm wasm;
    }

    # Lua package path for custom modules
    lua_package_path "/etc/nginx/lua/?.lua;;";

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream=$upstream_addr rt=$request_time';

    log_format json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"host":"$host",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_response_time":"$upstream_response_time"'
    '}';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/x-javascript
               application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    # Lua shared dictionaries for container discovery
    lua_shared_dict container_cache 5m;    # Container data cache
    lua_shared_dict route_map 5m;          # Host to upstream mapping
    lua_shared_dict regen_lock 1m;         # Lock for config regeneration

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Initialize Docker event watcher in first worker
    init_worker_by_lua_block {
        local config_generator = require "config_generator"

        -- Only start event watcher in worker 0 to avoid duplicate watches
        if ngx.worker.id() == 0 then
            ngx.log(ngx.INFO, "compass: starting Docker event watcher in worker 0")

            -- Initial config generation on startup
            ngx.timer.at(0, function()
                config_generator.regenerate()
            end)

            -- Start Docker event watcher
            ngx.timer.at(1, function()
                local docker = require "docker"
                docker.start_event_watcher()
            end)
        end
    }

    # Include default server config
    include /etc/nginx/conf.d/*.conf;

    # Include generated container configs
    include /etc/nginx/conf.d/compass/*.conf;
}
